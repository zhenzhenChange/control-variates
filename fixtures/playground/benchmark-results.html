      const benchmarkResults = JSON.parse('[{"pm":"npm","version":"9.6.2","records":[{"time":11169,"size":230583940,"variates":"游밼 cache | 游밼 lockfile | 游밼 node_modules"},{"time":8891,"size":256644652,"variates":"游비 cache | 游밼 lockfile | 游밼 node_modules"},{"time":7624,"size":210541735,"variates":"游밼 cache | 游비 lockfile | 游밼 node_modules"},{"time":1494,"size":186641285,"variates":"游밼 cache | 游밼 lockfile | 游비 node_modules"},{"time":7667,"size":234712628,"variates":"游비 cache | 游비 lockfile | 游밼 node_modules"},{"time":1432,"size":234715899,"variates":"游비 cache | 游밼 lockfile | 游비 node_modules"},{"time":1436,"size":187881054,"variates":"游밼 cache | 游비 lockfile | 游비 node_modules"}]},{"pm":"yarn","version":"1.22.19","records":[{"time":32738,"size":1097957688,"variates":"游밼 cache | 游밼 lockfile | 游밼 node_modules"},{"time":5519,"size":1097957688,"variates":"游비 cache | 游밼 lockfile | 游밼 node_modules"},{"time":29399,"size":1099045452,"variates":"游밼 cache | 游비 lockfile | 游밼 node_modules"},{"time":32927,"size":1097697012,"variates":"游밼 cache | 游밼 lockfile | 游비 node_modules"},{"time":3183,"size":1097697012,"variates":"游비 cache | 游비 lockfile | 游밼 node_modules"},{"time":4514,"size":1097697012,"variates":"游비 cache | 游밼 lockfile | 游비 node_modules"},{"time":496,"size":134816367,"variates":"游밼 cache | 游비 lockfile | 游비 node_modules"}]},{"pm":"pnpm","version":"7.29.3","records":[{"time":9178,"size":271270086,"variates":"游밼 cache | 游밼 lockfile | 游밼 node_modules"},{"time":5529,"size":271270086,"variates":"游비 cache | 游밼 lockfile | 游밼 node_modules"},{"time":8502,"size":247490634,"variates":"游밼 cache | 游비 lockfile | 游밼 node_modules"},{"time":6739,"size":327591046,"variates":"游밼 cache | 游밼 lockfile | 游비 node_modules"},{"time":4612,"size":251228003,"variates":"游비 cache | 游비 lockfile | 游밼 node_modules"},{"time":1412,"size":251218670,"variates":"游비 cache | 游밼 lockfile | 游비 node_modules"},{"time":933,"size":190037057,"variates":"游밼 cache | 游비 lockfile | 游비 node_modules"}]}]')
